<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator!</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <div class = "container" id="calc">
    <div class = "row">
      <div class = "col-xs-12">
        <h4 class="text-center"> Calculator </h4>
      </div>
    </div>
    <div class = "row">
      <div class = "col-xs-10 col-xs-offset-1" id="display">
        <h3 id ="running-display">0<h3>
        <h1 id="display-txt">0<h1>
      </div>
    </div>
   <div class = "row text-center">
     <div class = "col-xs-3 calc-btn"> 
       <h1>AC</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>CE</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>&divide;</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>&times;</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>7</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>8</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>9</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>&minus;</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>4</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>5</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>6</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>&plus;</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>1</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>2</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>3</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>&equals;</h1>
     </div>
     <div class = "col-xs-9 calc-btn"> 
       <h1 class="text-center">0</h1>
     </div>
     <div class = "col-xs-3 calc-btn"> 
       <h1>.</h1>
     </div>
  </div>
</div>
<div class = "container">
  <hr>
  <p class = "text-center"> Design and code by Muhammad Ghias </p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
