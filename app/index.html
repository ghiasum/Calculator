<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/main.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container">
        <div class="calculator">
        
            <div class = "row row-calc z-depth-3">
                
                <div class = "col s12 calc-title">
                    <h1>Calculator</h1>
                </div>
                
                <div class = "col s12 calc-display">
                     <p class="small-display">0</p>
                     <p class="big-display">0</p>
                </div>

                <div class = "calc-buttons">
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>AC</p>
                    </div>
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>CE</p>
                    </div>
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>&divide;</p>
                    </div>
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>&times;</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>7</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>8</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>9</p>
                    </div>
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>&minus;</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>4</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>5</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>6</p>
                    </div>
                    <div class = "col s3 calc-button calc-ops waves-effect waves-light">
                        <p>&plus;</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>1</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>2</p>
                    </div>
                    <div class = "col s3 calc-button waves-effect waves-light">
                        <p>3</p>
                    </div>
                    <div class = "col s3 calc-button calc-equal calc-ops waves-effect waves-light">
                        <p>.</p>
                    </div>
                    <div class = "col s9 calc-button waves-effect waves-light">
                        <p>0</p>
                    </div>
                    <div class = "col s3 calc-button calc-equal calc-ops waves-effect waves-light">
                        <p>&equals;</p>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
